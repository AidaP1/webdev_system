<!DOCTYPE html>
<html>
    <head>
        <title>Web Design System</title>
        <link href='resources/css/style.css' rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header>
            <h1>Web Design System - First Time Out</h1>
            <nav>
                <li>
                    <a href="#colors">Colors</a>
                </li>
                <li>
                    <a href="#fonts">Fonts</a>
                </li>
            </nav>
        </header>
        <main>
            <section id="fonts">
                <div class="box-text">
                    <h2>Fonts</h2>
                    <p>Fonts are chosen to represent clarity and simplicity.</p>
                </div>
                <div class="box-item">

                </div>
            </section>
            <section id="colors">
                <div class="box-text">
                    <h2>Colors</h2>
                    <p>Colors are chosen to display alpine and natural themes, whilst being soft and calming.</p>
                </div>
                <div class="color-group">
                    <div class="title-box">
                        <h3>Greens</h3>
                    </div>
                    <div class="box-item color1-shade1">
                    </div>
                    <div class="box-item color1-shade2">
                    </div>
                    <div class="box-item color1-shade3">
                    </div>
                </div>
                <div class="color-group">
                    <div class="title-box">
                        <h3>Blues</h3>
                    </div>
                    <div class="box-item color2-shade1">
                    </div>
                    <div class="box-item color2-shade2">
                    </div>
                    <div class="box-item color2-shade3">

                    </div>
                </div>
                <div class="color-group">
                    <div class="title-box">
                        <h3>White</h3>
                    </div>
                    <div class="box-item color3-shade1">
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
